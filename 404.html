<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>404</title>

    <script src="/global.js"></script>

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css?v=3">
    <link rel="stylesheet" href="/ui.css?v=3">
</head>
<body>

    <a id="page" href="/">
        <div class="center">
            <h1 style="color: #FFCC45;">?</h1>
            <h1 style="color: #FC593D;">Page not found</h1>
            <p style="margin-top:12px;">This page was either moved, deleted, or never never existed.</p>
            <p id="tip">CLICK ANYWHERE TO GO TO THE HOME PAGE</p>
        </div>
    </a>
    <style>
        
        #page {
            position: absolute;
            top: 0; bottom: 0; right: 0; left: 0;
        }
        #page > div {
            width: 100%;
            max-width: 500px;
        }
        html {
            text-align: center;
            background: white;
            color: black;
        }
        h1 {
            padding: 2rem 4rem;
            font-size: 4rem;
        }
        p {
            padding: 2rem 4rem;
            font-size: 3rem;
        }
        #tip {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 4rem;
            color: white;
            background: #01B7FF;
            padding: 2rem 3rem;
            border-radius: 0.5rem;
        }
        .button {
            display: inline-block;
            margin-top: 4rem;
            font-size: 2rem;
        }
    
    </style>
    
</body>
</html>
