<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirecting</title>
    <link rel="stylesheet" href="/global.css?v=3">
    <link rel="stylesheet" href="/tokens.css?v=3">
    <link rel="stylesheet" href="/ui.css?v=3">
</head>
<body onclick="redirect()">

    <h1>Click anywhere to redirect</h1>

    <script>


    function redirect() {
        location.href = "HTTPS://YOUR-LINK.COM"
    }


    setTimeout(function(){
        redirect()
    },100)


    </script>


<style>


    body {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
    }
    a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        font-family: sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }


</style>

</body>
</html>
