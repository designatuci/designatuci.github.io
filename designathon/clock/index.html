<body onscroll="scroll()" onload="initialize()" onresize="resize()">
    
<img src="/logo.svg" class="hide">

<div id="main">

    <div id="top">
        <div>
            <a href="/designathon/" class="link">Exit Clock</a>
        </div>
        <div>
            <a href="/" class="logo black main">Design at UCI</a>
        </div>
        <div>
            <!-- <a href="" target="_blank" class="button">Submit Project</a> -->
        </div>
    </div>
    <div id="hero">
        
        <div class="center">
            <div id="timer">
                <div class="time loading">
                    <div class="icon"></div>
                    <div class="number days">0</div>

                    <div class="label">h</div>

                    <div class="label">m</div>
                </div>

        </div>

    </div>



    


</div>
